openapi: 3.0.0
info:
  title: Appointment Scheduling API
  description: API for managing appointments and scheduling.
  version: 1.0.0

servers:
  - url: https://api.example.com/v1
    description: Production server

components:
  schemas:
    Appointment:
      type: object
      properties:
        id:
          type: integer
          format: int64
          description: Unique appointment ID.
        date:
          type: string
          format: date-time
          description: Date and time of the appointment (ISO 8601 format).
        patientId:
          type: integer
          description: ID of the patient associated with the appointment.
        doctorId:
          type: integer
          description: ID of the doctor or healthcare provider for the appointment.
        status:
          type: string
          enum: [Scheduled, Confirmed, Canceled]
          description: Status of the appointment.

  securitySchemes:
    apiKeyAuth:
      type: apiKey
      in: header
      name: Authorization

paths:
  /appointments:
    get:
      summary: List Appointments
      description: Retrieve a list of all appointments.
      responses:
        '200':
          description: A list of appointments.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Appointment'
        '401':
          description: Unauthorized.
        '500':
          description: Internal Server Error.

    post:
      summary: Create an Appointment
      description: Schedule a new appointment.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Appointment'
      responses:
        '201':
          description: Appointment scheduled successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Appointment'
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
        '500':
          description: Internal Server Error.

  /appointments/{appointmentId}:
    parameters:
      - name: appointmentId
        in: path
        required: true
        description: The ID of the appointment to retrieve or update.
        schema:
          type: integer
          format: int64

    get:
      summary: Get an Appointment
      description: Retrieve information about a specific appointment.
      responses:
        '200':
          description: Appointment information.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Appointment'
        '401':
          description: Unauthorized.
        '404':
          description: Appointment not found.
        '500':
          description: Internal Server Error.

    put:
      summary: Update an Appointment
      description: Update information about a specific appointment.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Appointment'
      responses:
        '200':
          description: Appointment updated successfully.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Appointment'
        '400':
          description: Bad Request.
        '401':
          description: Unauthorized.
        '404':
          description: Appointment not found.
        '500':
          description: Internal Server Error.

    delete:
      summary: Cancel an Appointment
      description: Cancel a specific appointment.
      responses:
        '204':
          description: Appointment canceled successfully.
        '401':
          description: Unauthorized.
        '404':
          description: Appointment not found.
        '500':
          description: Internal Server Error.
